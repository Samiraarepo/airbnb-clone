      <div class="container">

              <div class="where_title">Where</div>
              <input class="destination subtitle_color" placeholder="search destinations" />
              <div class="close_btn hide">
                <img src="./public/icons/icons8-close.svg" alt="close-icon">
              </div>

              <div class="region_wrapper hide">
                <div class="region_selection">
                  <div class="region_title">
                    <h4>Search by region</h4>
                  </div>
                  <div class="region_items">
                    <figure class="item">
                      <img src="./public/images/1.jpg" alt="flexible">
                      <figcaption class="region_name subtitle_color">I'm flexible</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/2.webp" alt="flexible">
                      <figcaption class=" region_name subtitle_color">United states</figcaption>
                    </figure>
                    <figure class="item">

                    <figure class="item">
                      <img src="./public/images/4.webp" alt="flexible">

                    </figure>
                    <figure class="item">
                      <img src="./public/images/5.webp" alt="flexible">
                      <figcaption class="region_name subtitle_color">Italy</figcaption>

                    <figure class="item">
                      <img src="./public/images/6.webp" alt="flexible">

            </div>
            <div class="header_divider"></div>
            <div class="checkin_section date_link active_box" id="daterange" name="datefilter">

              <div class="checkin_date subtitle_color">Add dates</div>
              <div class="when_wrapper hide">
                <div class="when_dropdown">
                  <div class="when_tabs">
                    <div class="when_dates active_tab">
                      <a id="daterange" class="date_link active_link" name="datefilter" href="#">Dates</a>
                    </div>
                    <div class="when_months active_tab">
                      <a href="#">Months</a>
                    </div>
                    <div class="when_flexible active_tab">
                      <a href="#">Flexible</a>

                  </div>
                  <div class="when_calender">
                    <div id="dates_calendar" class="dates_calender_container">

                    </div>
                  </div>
                  <div class="when_num_days">
                    <div class="exact_dates num_days">
                      <span>Exact Dates</span>
                    </div>
                    <div class="one_day num_days">
                      <span> + 1 days</span>
                    </div>
                    <div class="two_days num_days">
                      <span> + 2 days</span>
                    </div>
                    <div class="three_days num_days">
                      <span> + 3 days</span>
                    </div>
                    <div class="seven_days num_days">
                      <span> + 7 days</span>
                    </div>
                    <div class="fourtheen_days num_days">
                      <span> + 14 days</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="header_divider"></div>
            <div class="checkout_section active_box">
              <div class="checkout_title">Check out</div>
              <div class="checkout_date subtitle_color">Add dates</div>
            </div>

            <!--Experience Tab-->
            <!-- <div class="header_divider"></div>

            </div> -->

            </div>

  </div>
  <script type="text/javascript" src="./src/main.ts"></script>

  <script type="text/javascript" src="./public/datepicker/js/jquery.min.js"></script>
  <script type="text/javascript" src="./public/datepicker/js/moment.min.js"></script>
  <script type="text/javascript" src="./public/datepicker/js/daterangepicker.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#daterange').daterangepicker({
        parentEl: '#dates_calendar', // Set parent container
        singleDatePicker: false,
        autoUpdateInput: false,
        autoApply: true,
        opens: 'center',
        locale: {
          format: 'MM/DD/YYYY', // Customize the date format
          separator: ' - ',
          monthNames: [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
          ],
          // applyLabel: 'Apply',
          // cancelLabel: 'Cancel',
          // fromLabel: 'From',
          // toLabel: 'To',
          // customRangeLabel: 'Custom',

        },
        startDate: moment().startOf('day'), // Default start date
        endDate: moment().startOf('day').add(1, 'days'),  //Default end date
        minDate: moment().startOf('month'), // Disallow past dates
        minDate: moment().startOf('day'),
        maxDate: moment().add(4, 'year'), // Set a max date
      },
        function (start, end, label) {
          console.log('Check-in: ' + start.format('YYYY-MM-DD') + ', Check-out ' + end.format('YYYY-MM-DD'));
        }
      );

    });

  </script>

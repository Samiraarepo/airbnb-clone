  <title>Airbnb</title>

<body>
  <div id="">
    <header id="header">
      <nav class="navpart">
        <div class="logo">
          <a href="#">
            <img src="./public/images/logo-removebg-preview.png" alt="Logo" />
          </a>
        </div>
        <div class="staysExperience">
          <button class="stays-button Active" id="stay">Stays</button>
          <button class="experience-button " id="exper">Experiences</button>
        </div>
        <div class="hamburg-nav">
          <div class="home">
            <a href="/airbnb your home"> Airbnb your home </a>
          </div>
          <div class="global">
            <a class="global-a" href="/#">
              <img src="./public/icons/global.svg" alt="Global" />
            </a>
          </div>
          <!-- Navbar Drop down -->
          <div class="drop-parent">
            <button class="menu drop-show" id="drop-btn">
              <img class="img-menu drop-show" src="./public/icons/menu.svg" />
              <img class="img-profile drop-show" src="./public/icons/profile.svg" />
            </button>
            <!-- DropDown Content -->
            <div class="drop-dowoncontent" id="drop-content">
              <a class="signup" href="#">Sign up</a>
              <a href="#">Log in</a>
              <div class="dropdown-line"></div>
              <a href="#">Gift cards</a>
              <a href="#">Airbnb your home</a>
              <a href="#">Host an experience</a>
              <a href="#">Help center</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <!--Searchbox-->
        <!--Stays Tab-->
        <div class="search_box_container">
          <div class="inner_search_box">
            <div class="where_section active_box ">
              <div class="where-title">Where</div>
              <input class="destination subtitle_color" placeholder="search destinations" />
              <div class="close_btn hide">
                <img src="./public/icons/icons8-close.svg" alt="close-icon">
              </div>

              <div class="region_wrapper hide">
                <div class="region_selection">
                  <div class="region_title">
                    <h4>Search by region</h4>
                  </div>
                  <div class="region_items">
                    <figure class="item">
                      <img src="./public/images/1.jpg" alt="flexible">
                      <figcaption class="region_name subtitle_color">I'm flexible</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/2.webp" alt="flexible">
                      <figcaption class=" region_name subtitle_color">United states</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/3.webp" alt="flexible">
                      <figcaption class="region_name subtitle_color">Spain</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/4.webp" alt="flexible">
                      <figcaption class="region_name subtitle_color">Southeast Asia</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/5.webp" alt="flexible">
                      <figcaption class="region_name subtitle_color">Italy</figcaption>
                    </figure>
                    <figure class="item">
                      <img src="./public/images/6.webp" alt="flexible">
                      <figcaption class="region_name subtitle_color">Africa</figcaption>
                    </figure>

                  </div>

                </div>
              </div>
            </div>
            <div class="header_divider"></div>
            <div class="checkin_section active_box">
              <div class="checkin_title">Check in</div>
              <div class="checkin_date subtitle_color">Add dates</div>
            </div>
            <div class="header_divider"></div>
            <div class="checkout_section active_box">
              <div class="checkout_title">Check out</div>
              <div class="checkout_date subtitle_color">Add dates</div>
            </div>

            <!--Experience Tab-->
            <!-- <div class="header_divider"></div>
            <div class="date_section active_box">
              <div class="date_title">Date</div>
              <div class="enter_date subtitle_color">Add dates</div>
            </div> -->
            <div class="header_divider"></div>
            <div class="who_section active_box">
              <div class="who_content">
                <div class="who_title">Who</div>
                <div class="add_guests subtitle_color">Add guests</div>

              </div>
              <div class="search_btn">
                <button>
                  <img src="./public/images/icons8-search.svg" alt="">
                  <span class="search_content">Search</span>
                </button>
              </div>
            </div>
          </div>

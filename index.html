<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airbnb</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="">
    <div class="container">

      <h1> airbnb </h1>


      <!--Modal Popup-->
      <div class="box-modal modal-show">
        <div class="overlay"></div>
        <div class="body-modal">

          <div class="cancel_icon">
            <img src="./public/images/cancel-close.svg" alt="cancel">
          </div>
          <div class="inner-body-modal">
            <div class="tabs">
              <div class="tab_one">Language & region</div>
              <div class="tab_two">currency</div>
            </div>
            <div class="underline_bottom"></div>

            <div class="translation">
              <div class="translation_desc">
                <h3>Translation</h3>
                <p>
                  Automatically translate descriptions and reviews to English.
                </p>
              </div>
              <div class="toggle-switch">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>

                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

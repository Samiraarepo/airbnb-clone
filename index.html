  <script type="text/javascript">
    $(document).ready(function () {
      // Initialize the daterangepicker with consistent logic
      $('#daterange').daterangepicker(
        {
          parentEl: '#dates_calendar', // Set parent container
          autoUpdateInput: false,
          opens: 'center',
          locale: {
            format: 'MM/DD/YYYY', // Date format
            separator: ' - ',
            monthNames: [
              "January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
            ],
          },
          minDate: moment().startOf('day'), // Prevent past dates
          maxDate: moment().add(4, 'year'), // Limit to 4 years in the future
        },
        function (start, end) {
          // Update both Check-in and Check-out
          const formattedStart = start.format('MMM D');
          const formattedEnd = end.format('MMM D');

          $('.checkin_date').text(formattedStart); // Update check-in date
          $('.checkout_date').text(formattedEnd); // Update check-out date
        }
      );

      // Open daterangepicker on clicking either Check-in or Check-out
      $('.checkin_section, .checkout_section').on('click', function () {
        $('#daterange').data('daterangepicker').show();
      });

      // Prevent closing the daterangepicker when clicking inside the calendar
      $('#dates_calendar').on('click', function (e) {
        e.stopPropagation();
      });

      // Close picker on clicking outside or on other tabs
      // $(document).on('click', function (e) {
      //   if (!$(e.target).closest('#dates_calendar, #daterange').length) {
      //     $('#daterange').data('daterangepicker').hide();
      //   }

      // });
      // Carousel functionality
      const carouselItems = $('.carousel-item'); // Replace with your carousel class
      let currentIndex = 0;

      function updateCarousel(index) {
        carouselItems.hide(); // Hide all items
        carouselItems.eq(index).fadeIn(); // Show the active item
      }

      $('.carousel-control-prev').on('click', function () {
        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        updateCarousel(currentIndex);
      });

      $('.carousel-control-next').on('click', function () {
        currentIndex = (currentIndex + 1) % carouselItems.length;
        updateCarousel(currentIndex);
      });

      // Initialize the carousel display
      updateCarousel(currentIndex);
    });

  </script>
